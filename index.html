<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >
        iChat - Realtime Node Socket.io Chat App
    </title>
    <link rel="icon" href="/whatsapp-brands-solid.svg">
    <!-- link rel = 'icon' se title main icon aajayega -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <!-- ya to defer likh do else end main likh do -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="whatsapp-brands-solid.svg" alt="iChat">
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>

    <div class="container">
        <!-- <div class="message right">HII </div>
        <div class="message left">ABCD</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
